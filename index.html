<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Traditional Spelling Revised</title>

    <link rel="stylesheet" href="./js/style.css">

</head>
<body>

    <div >
        <a class="pad" href="https://github.com/JikoUnderscore/TraditionalSpellingRevised"  target="_blank"> <img height="50" width="50" src="./js/github.png" alt="git hub icon"></a>
        <p class="senter"> <a href = "https://github.com/JikoUnderscore/TraditionalSpellingRevised/issues"> SUMMING AN ISSUE </a> </p>

        <div class="senter block">
            <p> <a href = "https://raw.githubusercontent.com/JikoUnderscore/TraditionalSpellingRevised/master/dictionary/TSR.dict"> VIEW CURENT DICTIONARY </a> </p>
        </div>

    </div>

    <div class="block">
        <div class="ROW senter">
            <div class="text">Input text here</div>
            <textarea class="IN" id="input" rows="5" cols="35"></textarea>
        </div>


        <div class="ROW senter" >
            <div class="text">Your output appears here</div>
            <div id="TEST" class="OUT"></div>

        </div>
    </div>


    <div class="INFO">
        <b ><span class="INFO" style="color: #000000">Words that are black are confirmed words with no change of spelling </br></span></b>
        <b ><span class="INFO" style="color: #e83939">Words that are red are unconfirmed words </br></span></b>
        <b ><span class="INFO" style="color: #5a65a8">Words that are blue are confirmed words with changed spelling </br></span></b>
    </div>



    <script src="./js/dict.js" type="module" ></script>
    <script src="./js/main.js" type="module" ></script>

</body>
</html>
